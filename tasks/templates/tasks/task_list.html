<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tareas</title>
</head>
<body>
<h3>Lista de Tareas</h3>
{% for task in tasks %}
    <p>{{ forloop.counter }}. {{ task.name }} - {{ task.get_status_display }}
        (<a href="{ % url 'tasks:task_update' task.id % }">Actualizar</a> |
        <a href="{ % url 'tasks:task_delete' task.id % }">Eliminar</a>)
    </p>

{% endfor %}

<p> <a href="{% url 'tasks:task_create' %}"> + Agregar una nueva Tarea</a></p>
</body>
</html>
